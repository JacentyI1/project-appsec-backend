<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Panel</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }

        .admin-panel {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .user-list {
            list-style: none;
            padding: 0;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            margin-bottom: 10px;
        }

        .user-buttons button {
            margin-left: 8px;
            cursor: pointer;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }

        .user-buttons .ban {
            background-color: #FF5722;
            color: #fff;
        }

        .user-buttons .delete {
            background-color: #F44336;
            color: #fff;
        }

        .logout-button {
            margin-top: 20px;
            background-color: #2196F3;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="admin-panel">
    <h1>Admin Panel</h1>
    <ul class="user-list">
        <li th:each="user : ${users}" class="user-item">
            <span th:text="${user.username}"></span>
            <div class="user-buttons">
                <button class="ban" th:click="banUser('${user.id}')">Ban</button>
                <button class="delete" th:click="deleteUser('${user.id}')">Delete</button>
            </div>
        </li>
    </ul>
    <button class="logout-button" onclick="location.href='/logout'">Logout</button>
</div>
</body>
</html>
