<!-- public/posts.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Public Posts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .post-container {
            width: 80%;
            max-width: 600px;
        }

        .post {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .login-register-button {
            background-color: #4CAF50; /* Darker green */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            margin-bottom: 15px;
            align-self: flex-start;
        }
    </style>
</head>
<body>
<a th:href="@{/login}" class="login-register-button">Login / Register</a>
<h1>Public Posts</h1>
<div class="post-container">
    <div th:each="post : ${posts}" class="post">
        <h3 th:text="${post.title}"></h3>
        <p th:text="${post.content}"></p>
    </div>
</div>
</body>
</html>
