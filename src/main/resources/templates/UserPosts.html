<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Panel</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }

        .user-panel {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .post-list {
            list-style: none;
            padding: 0;
        }

        .post-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            margin-bottom: 10px;
        }

        .post-buttons button {
            margin-left: 8px;
            cursor: pointer;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #fff;
        }

        .generate-post-button {
            margin-top: 20px;
            background-color: #2196F3;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-button {
            margin-top: 20px;
            background-color: #2196F3;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="user-panel">
    <h1>User Panel</h1>
    <ul class="post-list">
        <li th:each="post : ${posts}" class="post-item">
            <span th:text="${post.title}"></span>
            <span th:text="${post.content}"></span>
        </li>
    </ul>
    <button class="generate-post-button" th:click="generatePost">Generate Post</button>
    <button class="logout-button" onclick="location.href='/logout'">Logout</button>
</div>
</body>
</html>
